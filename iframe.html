

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<link rel="stylesheet" href="./style.css"/>
</head>
<body>
<iframe src="index.html" id="frame1" width="1280" height="720" ></iframe>
<iframe src="indexget.html" id="frame2" width="1280" height="0"></iframe>
<input type="button" id="kirikae" value="screen chg">
<div id="ready"></div>
<style>
      #ready
      {
    position:absolute;
    display: flex;
    align-items: center; /* 縦方向中央揃え */
    justify-content: center; /* 横方向中央揃え */
    width: 400px;   /*横幅*/
    height: 100px;  /*縦幅*/
    top:95%;
    left:65%;
    font-size:40px;
    font-family:'Impact';
    color:#eeeeee;
    -webkit-text-stroke: 1px #000;
    text-stroke: 1px #000;
    text-shadow: 5px 5px 15px #999999;
      }
</style>
<script type="text/javascript">


var mainwin='720px';
var subwin='0px';


var frm1=document.getElementById("frame1");
var frm2=document.getElementById("frame2");
frm1.style.height=mainwin;
frm2.style.height=subwin;

//gamen2にkekka innerHTMLをコピー。500ms
window.onload = function() {
    setInterval(function()
      {document.getElementById("frame2").contentWindow.document.getElementById("gamen2").innerHTML=document.getElementById("frame1").contentWindow.document.getElementById("kekka").innerHTML;
      if (document.getElementById("frame1").contentWindow.document.getElementById("spaceflg1").innerHTML == 1)
           {document.getElementById("ready").innerHTML='ready!!';}else
           {document.getElementById("ready").innerHTML='Hit space key for start!';};
      },500);

  }
//doc2.getElementById("final_value").innerHTML=doc.getElementById("kekka").innerHTML;



document.getElementById("kirikae").addEventListener('click',function()
	{
     if(frm1.style.height == mainwin)
      {
      frm1.style.height=subwin;
      frm2.style.height=mainwin;
      }else
      {
      frm1.style.height=mainwin;
      frm2.style.height=subwin;
      }
	});


document.getElementById("frame1").contentWindow.onkeydown = function(event)
{
if (event.keyCode == 32)
 {document.getElementById("frame1").contentWindow.document.getElementById("spaceflg1").innerHTML=1;}
};


document.getElementById("frame2").contentWindow.onkeydown = function(event)
{
if (event.keyCode == 32)
 {document.getElementById("frame1").contentWindow.document.getElementById("spaceflg1").innerHTML=1;}
};




</script>
</body>
</html>
